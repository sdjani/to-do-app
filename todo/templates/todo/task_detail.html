<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ task.title }}</h1>
        <ul class="list-group">
            <li class="list-group-item"><strong>Status:</strong> {{ task.get_status_display }}</li>
            <li class="list-group-item"><strong>Priority:</strong> {{ task.get_priority_display }}</li>
            <li class="list-group-item"><strong>Created At:</strong> {{ task.created_at }}</li>
            <li class="list-group-item"><strong>Due Date:</strong> {{ task.due_date }}</li>
        </ul>
        <a href="{% url 'task-update' task.id %}" class="btn btn-warning mt-3">Edit</a>
        <a href="{% url 'task-list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
