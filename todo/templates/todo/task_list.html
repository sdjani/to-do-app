<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Task List</h1>
        <a href="{% url 'task-create' %}" class="btn btn-primary my-3">Create New Task</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.get_status_display }}</td>
                    <td>{{ task.get_priority_display }}</td>
                    <td>{{ task.due_date }}</td>
                    <td>
                        <a href="{% url 'task-detail' task.id %}" class="btn btn-info btn-sm">Details</a>
                        <a href="{% url 'task-update' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'task-delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No tasks available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
